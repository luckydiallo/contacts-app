name: CI/CD Pipeline

on:
  push:
    branches: ['main']

jobs:
  build-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build JAR with Maven
        run: mvn -B package --file pom.xml

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: belcodiallo
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t belcodiallo/contacts-app:${{ github.run_number }} .

      - name: Push Docker image
        run: docker push belcodiallo/contacts-app:${{ github.run_number }}

      - name: Deploy to Kubernetes
        env:
          IMAGE_NAME: belcodiallo/contacts-app
          DEPLOYMENT_NAME: contacts-app
          K8S_NAMESPACE: default
        run: |
          kubectl set image deployment/$DEPLOYMENT_NAME \
            $DEPLOYMENT_NAME=$IMAGE_NAME:${{ github.run_number }} \
            -n $K8S_NAMESPACE

          kubectl rollout status deployment/$DEPLOYMENT_NAME -n $K8S_NAMESPACE
