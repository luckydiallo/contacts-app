name: CI/CD Pipeline

on:
  push:
    branches: ['main']

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build JAR with Maven
        run: mvn -B package --file pom.xml

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t $IMAGE_NAME:${{ github.run_number }} .

      - name: Push Docker image
        run: docker push $IMAGE_NAME:${{ github.run_number }}
        env:
          IMAGE_NAME: belcodiallo/contacts-app

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/${{ env.DEPLOYMENT_NAME }} \
            ${{ env.DEPLOYMENT_NAME }}=$IMAGE_NAME:${{ github.run_number }} \
            -n ${{ env.K8S_NAMESPACE }}
        env:
          IMAGE_NAME: belcodiallo/contacts-app
          DEPLOYMENT_NAME: contacts-app
          K8S_NAMESPACE: default
