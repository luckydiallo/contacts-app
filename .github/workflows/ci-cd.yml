name: CI/CD Pipeline

on:
  push:
    branches: ['main']

jobs:
  build-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build JAR with Maven
        run: mvn -B package --file pom.xml

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: belcodiallo
          password: Docker @192.168.0.0

      - name: Build Docker image
        run: docker build -t belcodiallo/contacts-app:${{ github.run_number }} .

      - name: Push Docker image
        run: docker push belcodiallo/contacts-app:${{ github.run_number }}
        env:
          IMAGE_NAME: belcodiallo/contacts-app

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
          kubectl config view --minify

      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/$DEPLOYMENT_NAME \
            $DEPLOYMENT_NAME=$IMAGE_NAME:${{ github.run_number }} \
            -n $K8S_NAMESPACE
        env:
          IMAGE_NAME: belcodiallo/contacts-app
          DEPLOYMENT_NAME: contacts-app
          K8S_NAMESPACE: default
